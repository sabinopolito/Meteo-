<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Dinamico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Meteo per Città</h1>
        <form id="weatherForm" class="my-4">
            <div class="mb-3">
                <label for="city" class="form-label">Inserisci il nome della città:</label>
                <input type="text" id="city" class="form-control" placeholder="Es. Torino, Milano" required>
            </div>
            <div class="mb-3">
                <label for="day" class="form-label">Scegli il giorno:</label>
                <select id="day" class="form-select">
                    <option value="0">Oggi</option>
                    <option value="1">Domani</option>
                    <option value="2">Dopodomani</option>
                </select>
            </div>
            <button type="button" id="getWeather" class="btn btn-primary">Mostra Meteo</button>
        </form>
        <div id="weatherResults" style="display: none;">
            <h2 class="h5">Risultati Meteo:</h2>
            <div id="weatherData"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
